<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
    <title>Mantenimiento de Departamentos</title>

</head>
<body>
<div id="page">
    <div id="header">
        <div id="logo"></div>
    </div>

    <h1 style="text-align: center;color: dimgrey">Crear Departamento</h1>
<div >
    <h:form id="registrationForm"  >

        <p:growl id="msgs" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
        <h:panelGrid columns="3" cellpadding="5" id="panel" styleClass="panelGridCenter" >
            <p:outputLabel indicateRequired="true" value="Código de Departamento:" for="codigoDepartamento"/>
            <p:inputText type="text" required="true" requiredMessage="Debe ingresar un código que identifique el Departamento"
                         placeholder="Código" id="codigoDepartamento" value="#{departamentoBean.departamento.pk_codDepartamento}" />
            <p:message for="codigoDepartamento"/>
            <p:outputLabel indicateRequired="true" value="Nombre Completo del Departamento:"  for="nombreCompleto"/>
            <p:inputText  type="text"  required="true" requiredMessage="Debe ingresar el nombre del Departamento"
                          placeholder="Nombre" id="nombreCompleto" value="#{departamentoBean.departamento.nombre}"/>
            <p:message for="nombreCompleto"/>
            <p:outputLabel indicateRequired="true" value="Descripción de Departamento:"  for="descripcion"/>
            <p:inputText type="text" required="true" requiredMessage="Debe ingresar una descripción del Departamento"
                         placeholder="Descripción" id="descripcion" value="#{departamentoBean.departamento.descripcion}"/>
            <p:message for="descripcion"/>
        </h:panelGrid>
        <center>
            <p:commandButton  type="submit" value="Guardar" id="ajax" update="msgs,panel" action="#{departamentoBean.create}" style="margin-right:20px;" styleClass="ui-commandbutton" />
        </center>



     <!--   <p:linkButton type="submit"  value="Lista de departamentos" style="margin-right:20px;">
            <p:ajax update="registrationForm" resetValues="true" />
        </p:linkButton>
        <p:linkButton outcome="MantenimientoColaborador" value="Mantenimiento Colaborador :v" style="margin-right:20px;"/>
   -->
    </h:form>
</div>


    <div id="footer">

</div>
