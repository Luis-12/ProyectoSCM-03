<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
    <title>Mantenimiento de Departamentos</title>

</h:head>

<h:body >
    <div id="header">
        <div id="logo"></div>

    </div>
    <div id="top">
        <ui:insert name="title">
            <h:form>
                <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
                    <h1 style="font-weight:normal">Menu</h1>
                    <h:button value="Departamentos" outcome="MantenimientoDepartamento.xhtml"/>
                </p:sidebar>
                <p:commandButton value="≡" icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()" />
            </h:form>
        </ui:insert>
    </div>
    <div>

        <h:form>
            <p:growl id="msgs" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
            <p:contextMenu for="tablaDepartamento" >
                <p:menuitem value="Agregar" onclick="PF('dlAC').show();">
                </p:menuitem>
                <p:menuitem value="Actualizar" update="dlUC" oncomplete="PF('dlUC').show()"/>
                <p:menuitem value="Eliminar" icon="ui-icon-close" update="tablaDepartamento" actionListener="#{departamentoBean.delete}">
                    <p:confirm header="Confirmación" message="¿Está seguro de eliminar este registro?"
                               icon="pi pi-exclamation-triangle"/>
                </p:menuitem>
            </p:contextMenu>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
            </p:confirmDialog>

            <p:dataTable var="departamento" value="#{departamentoBean.departamentos}" id="tablaDepartamento"
                         widgetVar="departamentoTabla"
                         resizableColumns="true"
                         selectionMode="single"
                         rowKey="#{departamento.pk_codDepartamento}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10"
                         selection="#{departamentoBean.selectDepartamento}">

                <p:column headerText="Código" filterBy="#{departamento.pk_codDepartamento}">
                    <h:outputText value="#{departamento.pk_codDepartamento}" />
                </p:column>
                <p:column headerText="Nombre" filterBy="#{departamento.nombre}">
                    <h:outputText value="#{departamento.nombre}" />
                </p:column>
                <p:column headerText="Descripción" filterBy="#{departamento.descripcion}">
                    <h:outputText value="#{departamento.descripcion}" />
                </p:column>

            </p:dataTable>

        </h:form>
    </div>


    <p:dialog id="dlAC" header="Agregar Departamento" showEffect="fade" hideEffect="fade"
              widgetVar="dlAC" modal="true" resizable="false" minWidth="200">
        <h:form id="AgregarDepartamento">
            <p:growl id="msgs2" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
            <h:panelGrid columns="2"  id="panel2">
                <p:outputLabel value="Código de Departamento" indicateRequired="true" for="pk_codDepartamento"/>
                <p:inputText maxlength="6" id="pk_codDepartamento" required="true" requiredMessage="Ingrese un código"
                             value="#{departamentoBean.departamento.pk_codDepartamento}"/>
                <p:watermark value="Código" for="pk_codDepartamento"/>
                <p:message for="pk_codDepartamento"/>
                <p:outputLabel value="Nombre:" indicateRequired="true" for="nombre"/>
                <p:inputText maxlength="50"  id="nombre" required="true" requiredMessage="Ingrese un nombre"  pattern="[A-Za-Z]"
                             value="#{departamentoBean.departamento.nombre}"/>
                <p:watermark value="Nombre" for="nombre"/>
                <p:message for="nombre"/>
                <p:outputLabel value="Descripción de Departamento:" indicateRequired="true" for="descripcion"/>
                <p:inputText maxlength="200" id="descripcion" required="true" requiredMessage="Ingrese una descripcion"
                             value="#{departamentoBean.departamento.descripcion}"/>
                <p:watermark value="Descripción:" for="descripcion"/>
                <p:message for="descripcion"/>

            </h:panelGrid>
            <center>
                <p:commandButton value="Guardar" id="ajax" update="msgs2,panel2, @(id$=tablaDepartamento)" action="#{departamentoBean.create}" style="margin-right:20px;margin-top: 20px" styleClass="ui-priority-primary" />
                <p:commandButton value="Cancelar" onclick="PF('dlAC').hide();"/>

            </center>
        </h:form>
    </p:dialog>


    <p:dialog id="dlUC" header="Actualizar Departamento" showEffect="fade" hideEffect="fade"
              widgetVar="dlUC" modal="true" resizable="false" minWidth="200">
        <h:form id="actualizarDepartamento">
            <p:growl id="msgs3" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
            <h:panelGrid columns="2"  id="panel3">
                <p:outputLabel value="Código de Departamento" indicateRequired="true" for="pk_codDepartamentoA"/>
                <p:inputText id="pk_codDepartamentoA" disabled="true"
                             value="#{departamentoBean.selectDepartamento.pk_codDepartamento}"/>
                <p:watermark value="Código" for="pk_codDepartamentoA"/>
                <p:message for="pk_codDepartamentoA"/>
                <p:outputLabel value="Nombre:" indicateRequired="true" for="nombreA"/>
                <p:inputText maxlength="50" id="nombreA" required="true" requiredMessage="Ingrese un nombre"  pattern="[A-Za-Z]"
                             value="#{departamentoBean.selectDepartamento.nombre}"/>
                <p:watermark value="Nombre" for="nombreA"/>
                <p:message for="nombreA"/>
                <p:outputLabel value="Descripción de Departamento:" indicateRequired="true" for="descripcionA"/>
                <p:inputText maxlength="200" id="descripcionA" required="true" requiredMessage="Ingrese una descripcion"
                             value="#{departamentoBean.selectDepartamento.descripcion}"/>
                <p:watermark value="Descripción:" for="descripcionA"/>
                <p:message for="descripcionA"/>

            </h:panelGrid>
            <center>
                <p:commandButton value="Actualizar" id="ajax2" update="msgs3,panel3, @(id$=tablaDepartamento)" action="#{departamentoBean.update}" style="margin-right:20px;margin-top: 20px" styleClass="ui-priority-primary" />
                <p:commandButton value="Cancelar" onclick="PF('dlUC').hide();"/>

            </center>
        </h:form>
    </p:dialog>
    <p:linkButton outcome="departamentoList" value="Lista de Departamentos" style="margin-right:20px;"/>


    <div id="footer">
        <br/>
        © &nbsp; &nbsp; SISTEMA CONTROL DE MARCAS WYNDHAM HERRADURA

    </div>
</h:body>
</html>
