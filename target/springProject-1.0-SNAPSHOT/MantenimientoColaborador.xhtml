<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
    <title>Mantenimiento de Colaboradores</title>

</h:head>
<h:body >
    <div id="header">
        <div id="logo"></div>

    </div>
    <div id="top">
        <ui:insert name="title">
            <h:form>
                <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
                    <h1 style="font-weight:normal">Menu</h1>
                    <h:button value="Mantenimiento Departamento" outcome="MantenimientoDepartamento.xhtml"/>
                </p:sidebar>
                <p:commandButton  icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()"/>
            </h:form>
        </ui:insert>
    </div>
    <div>
        <p:growl widgetVar="growlWV" />

        <h:form id="form">
            <p:growl id="msgs" showDetail="true" rendered="#{not facesContext.validationFailed}"><p:autoUpdate/></p:growl>

            <p:contextMenu for="tablaColaborador" >
                <p:menuitem value="Agregar" onclick="PF('dlAC').show();">
                </p:menuitem>
                <p:menuitem value="Actualizar" update="dlUC"  action="#{colaboradorBean.checkSelection}"/>
                <p:menuitem value="Eliminar" update="dlCFD" icon="ui-icon-close" action="#{colaboradorBean.showconfirm}" />
            </p:contextMenu>

            <p:dialog id="dlCFD" header="Confirmación"  showEffect="fade" hideEffect="fade"
                      widgetVar="dlCFD" modal="true" resizable="false" minWidth="300" >
                <h6 >¿Está seguro de eliminar este registro?</h6>
                <hr/>
                <p:commandButton value="Sí"  styleClass="ui-confirmdialog-yes" update="tablaColaborador" actionListener="#{colaboradorBean.delete}" onclick="PF('dlCFD').hide();"  style="margin-right: 30px" />
                <p:commandButton value="No"  styleClass="ui-confirmdialog-no"  icon="pi pi-times" style="margin-right: 20px"  onclick="PF('dlCFD').hide();"/>
            </p:dialog>


            <p:dataTable var="colaborador" value="#{colaboradorBean.colaboradores}" id="tablaColaborador"
                         widgetVar="colaboradorTabla"
                         resizableColumns="true"
                         selectionMode="single"
                         rowKey="#{colaborador.pk_idColaborador}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15,20"
                         selection="#{colaboradorBean.selectcolaborador}" scrollable="true" scrollHeight="450">


                <p:column headerText="Id" filterBy="#{colaborador.pk_idColaborador}">
                    <h:outputText value="#{colaborador.pk_idColaborador}" />
                </p:column>

                <p:column headerText="Nombre" filterBy="#{colaborador.nombre}">
                    <h:outputText value="#{colaborador.nombre}" />
                </p:column>

                <p:column headerText="Telefono" filterBy="#{colaborador.telefono}">
                    <h:outputText value="#{colaborador.telefono}" />
                </p:column>

                <p:column headerText="Correo" filterBy="#{colaborador.correo}">
                    <h:outputText value="#{colaborador.correo}" />
                </p:column>

                <p:column headerText="Clave" >
                    <h:outputText value="#{colaborador.clave}" />
                </p:column>

                <p:column headerText="Fecha de inicio laboral" filterBy="#{colaborador.fechaInicioLaboral}">
                    <h:outputText value="#{colaborador.fechaInicioLaboral}" />
                </p:column>

                <p:column headerText="Puesto" filterBy="#{colaborador.puesto.descripcion}">
                    <h:outputText value="#{colaborador.puesto.descripcion}" />
                </p:column>

                <p:column headerText="Departamento al que pertenece" filterBy="#{colaborador.departamento.nombre}">
                    <h:outputText value="#{colaborador.departamento.nombre}" />
                </p:column>
            </p:dataTable>



        </h:form>
    </div>





    <h:form>
        <p:growl id="growl" sticky="true" showDetail="true" life="3000" rendered="#{not facesContext.validationFailed}"/>

        <p:dialog header="Agregar Colaborador" widgetVar="dlAC" resizable="false">
            <h:panelGrid id="tabla" columns="2">
                <p:outputLabel value="Cédula:" indicateRequired="true" for="pk_idColaborador"/>
                <p:inputText maxlength="20" id="pk_idColaborador" required="true" requiredMessage="Ingrese un id" pattern="[0-9]"
                             validatorMessage=" La cédula debe ingresar tener mínimo 9 caracteres numericos" value="#{colaboradorBean.colaborador.pk_idColaborador}"/>
                <p:watermark value="ID" for="pk_idColaborador"/>
                <p:message for="pk_idColaborador"/>
                <p:outputLabel  value="Departamento:"  />
                <p:selectOneMenu value="#{colaboradorBean.colaborador.departamento}" converter="departamentoConverter">
                    <f:selectItems value="#{departamentoBean.departamentos}" var="departamento"
                                   itemValue="#{departamento}"
                                   itemLabel="#{departamento.nombre}"/>
                </p:selectOneMenu>
                <p:outputLabel  value="Puesto:" />
                <p:selectOneMenu value="#{colaboradorBean.colaborador.puesto}" converter="puestoConverter">
                    <f:selectItems value="#{puestoBean.puestos}" var="puesto"
                                   itemValue="#{puesto}"
                                   itemLabel="#{puesto.descripcion}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Nombre:" indicateRequired="true" for="nombre"/>
                <p:inputText maxlength="100" id="nombre" required="true" requiredMessage="Ingrese un nombre"  pattern="[A-Za-Z]" value="#{colaboradorBean.colaborador.nombre}"/>
                <p:watermark value="Nombre" for="nombre"/>
                <p:message for="nombre"/>
                <p:outputLabel value="Clave:" indicateRequired="true" for="clave"/>
                <p:inputText id="clave" maxlength="20" required="true" requiredMessage="Ingrese una clave" value="#{colaboradorBean.colaborador.clave}">
                    <f:validateLength minimum="8"/>
                </p:inputText>
                <p:watermark value="Clave:" for="clave"/>
                <p:message for="clave"/>
                <p:outputLabel value="Telefono" indicateRequired="true" for="telefono"/>
                <p:inputText maxlength="9" id="telefono" required="true" converterMessage="Ingrese solo numeros" requiredMessage="Ingrese un teléfono" value="#{colaboradorBean.colaborador.telefono}">
                    <f:validateLength minimum="8"/>
                </p:inputText>
                <p:watermark value="Telefono" for="telefono"/>
                <p:message for="telefono"/>
                <p:outputLabel value="Correo:" indicateRequired="true" for="correo"/>
                <p:inputText id="correo" maxlength="50" required="true"  label="email" validatorMessage="Formato incorrecto ej. nombre@gmail.com" requiredMessage="Ingrese un correo" value="#{colaboradorBean.colaborador.correo}">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                <p:watermark value="ejemplo@gmail.com" for="correo"/>
                <p:message for="correo"/>
                <p:outputLabel value="Fecha de inicio laboral" indicateRequired="true" for="fechaInicioLaboral"/>
                <p:calendar id="fechaInicioLaboral" required="true" requiredMessage="Ingrese la Fecha" value="#{colaboradorBean.colaborador.fechaInicioLaboral}" pattern="yyyy-MM-dd"/>
                <p:watermark value="Fecha" for="fechaInicioLaboral"/>
                <p:message for="fechaInicioLaboral"/>


                <f:facet name="footer">
                    <center>
                        <p:commandButton value="Agregar" update="tabla, form:tablaColaborador"
                                         oncomplete="validacionAgregar(xhr, status, args)" action="#{colaboradorBean.create}" />
                        <p:commandButton  value="Cancel"  onclick="PF('dlUC').hide();">
                            <f:ajax  resetValues="true" render="@form"/>
                        </p:commandButton>
                    </center>
                </f:facet>
            </h:panelGrid>
        </p:dialog>


    </h:form>


    <h:form id="dlUC">
        <p:growl id="growl1" sticky="true" showDetail="true" life="3000" rendered="#{not facesContext.validationFailed}"/>

        <p:dialog header="Actualizar Colaborador" widgetVar="dlUC" resizable="false">
            <h:panelGrid id="tabla1" columns="2">
                <p:outputLabel value="Cédula:" indicateRequired="true" for="pk_idColaboradorA"/>
                <p:inputText maxlength="20" id="pk_idColaboradorA" required="true" requiredMessage="Ingrese un id" pattern="[0-9]"
                             validatorMessage=" La cédula debe ingresar tener mínimo 9 caracteres numericos" value="#{colaboradorBean.selectcolaborador.pk_idColaborador}"/>
                <p:watermark value="ID" for="pk_idColaboradorA"/>
                <p:message for="pk_idColaboradorA"/>

                <p:outputLabel  value="Departamento:"  />
                <p:selectOneMenu value="#{colaboradorBean.selectcolaborador.departamento}" converter="departamentoConverter">
                    <f:selectItems value="#{departamentoBean.departamentos}" var="departamento"
                                   itemValue="#{departamento}"
                                   itemLabel="#{departamento.nombre}"/>
                </p:selectOneMenu>

                <p:outputLabel  value="Puesto:" />
                <p:selectOneMenu value="#{colaboradorBean.selectcolaborador.puesto}" converter="puestoConverter">
                    <f:selectItems value="#{puestoBean.puestos}" var="puesto"
                                   itemValue="#{puesto}"
                                   itemLabel="#{puesto.descripcion}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Nombre:" indicateRequired="true" for="nombreA"/>
                <p:inputText maxlength="100" id="nombreA" required="true" requiredMessage="Ingrese un nombre"  pattern="[A-Za-Z]" value="#{colaboradorBean.selectcolaborador.nombre}"/>
                <p:watermark value="Nombre" for="nombreA"/>
                <p:message for="nombreA"/>

                <p:outputLabel value="Clave:" indicateRequired="true" for="claveA"/>
                <p:inputText id="claveA" maxlength="20" required="true" requiredMessage="Ingrese una clave" value="#{colaboradorBean.selectcolaborador.clave}">
                    <f:validateLength minimum="8"/>
                </p:inputText>
                <p:watermark value="Clave:" for="claveA"/>
                <p:message for="claveA"/>

                <p:outputLabel value="Telefono" indicateRequired="true" for="telefonoA"/>
                <p:inputText id="telefonoA"  maxlength="9" converterMessage="Ingrese solo numeros" required="true" requiredMessage="Ingrese un teléfono"
                             value="#{colaboradorBean.selectcolaborador.telefono}">
                    <f:validateLength minimum="8"/>
                </p:inputText>
                <p:watermark value="Telefono" for="telefonoA"/>
                <p:message for="telefonoA"/>

                <p:outputLabel value="Correo:" indicateRequired="true" for="correoA"/>
                <p:inputText maxlength="50" id="correoA" required="true"  label="email" validatorMessage="Formato incorrecto ej. nombre@gmail.com" requiredMessage="Ingrese un correo" value="#{colaboradorBean.selectcolaborador.correo}">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                <p:watermark value="ejemplo@gmail.com" for="correoA"/>
                <p:message for="correoA"/>


                <p:outputLabel value="Fecha de inicio laboral" indicateRequired="true" for="fechaInicioLaboralA"/>
                <p:calendar id="fechaInicioLaboralA" required="true" requiredMessage="Ingrese la Fecha"  value="#{colaboradorBean.selectcolaborador.fechaInicioLaboral}" pattern="yyyy-MM-dd"/>
                <p:watermark value="Fecha" for="fechaInicioLaboralA"/>
                <p:message for="fechaInicioLaboralA"/>




                <f:facet name="footer">
                    <center>
                    <p:commandButton value="Agregar" update="tabla1, form:tablaColaborador"
                                     oncomplete="validacionActualizacion(xhr, status, args)" action="#{colaboradorBean.update}" />
                    <p:commandButton value="Cancel" update="growl1" onclick="PF('dlUC').hide();">
                        <f:ajax  resetValues="true" render="@form"/>
                    </p:commandButton>
                    </center>
                </f:facet>
            </h:panelGrid>
        </p:dialog>


    </h:form>
    <p:linkButton outcome="departamentoList"  value="Lista de Departamentos" style="margin-right:20px;"/>


    <div id="footer">
        <br/>
        © &nbsp; &nbsp; SISTEMA CONTROL DE MARCAS WYNDHAM HERRADURA

    </div>


    <script type="text/javascript">
        function validacionAgregar(xhr, status, args) {
            if(args.validationFailed) {
                PF('growlWV').renderMessage({"summary":"Aviso",
                    "detail":"Debe completar todos los campos",
                    "severity":"warn"});
            }
            else {
                PF('dlAC').hide();

            }
        }
    </script>


    <script type="text/javascript">
        function validacionActualizacion(xhr, status, args) {
            if(args.validationFailed) {
                PF('growlWV').renderMessage({"summary":"Aviso",
                    "detail":"Debe completar todos los campos",
                    "severity":"warn"});
            }
            else {
                PF('dlUC').hide();

            }
        }
    </script>

</h:body>
</html>
