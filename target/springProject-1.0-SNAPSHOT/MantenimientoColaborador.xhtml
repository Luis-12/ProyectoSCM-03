<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
    <title>Mantenimiento de Colaboradores</title>

</h:head>

<h:body >
    <div id="header">
        <div id="logo"></div>

    </div>
    <div id="top">
        <h:form>
            <p:commandButton id="dynaButton" value="Menú" type="button"  icon="ui-icon-home"/>
            <p:menu toggleable="true" overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                <p:submenu label="Colaborador">
                    <p:menuitem value="Incorporar Colaborador" onclick="PF('dlAC').show();" icon="ui-icon-plus"/>
                </p:submenu>
                <p:submenu label="Departamento">
                    <p:menuitem value="Mantenimiento Departamento" outcome="MantenimientoDepartamento.xhtml" icon="ui-icon-wrench"/>
                </p:submenu>
                <p:submenu label="Informes" disabled="true">
                    <p:menuitem  disabled="true" value="Reporte X" icon="ui-icon-mail-closed"/>
                </p:submenu>
            </p:menu></h:form>
    </div>
    <div>

        <h:form>
            <p:growl id="msgs" showDetail="true" rendered="#{not facesContext.validationFailed}"><p:autoUpdate/></p:growl>

            <p:contextMenu for="tablaColaborador" >
                <p:menuitem value="Agregar" onclick="PF('dlAC').show();">
                </p:menuitem>
                <p:menuitem value="Actualizar" update="dlUC"  action="#{colaboradorBean.checkSelection}"/>
                <p:menuitem value="Eliminar" update="dlCFD" icon="ui-icon-close" action="#{colaboradorBean.showconfirm}" />
            </p:contextMenu>

            <p:dialog id="dlCFD" header="Confirmación"  showEffect="fade" hideEffect="fade"
                      widgetVar="dlCFD" modal="true" resizable="false" minWidth="300">
                <h6 >¿Está seguro de eliminar este registro?</h6>
                <hr/>
                <center>
                    <p:commandButton value="Sí"  styleClass="ui-confirmdialog-yes"  actionListener="#{colaboradorBean.delete}" onclick="PF('dlCFD').hide();"  style="margin-right: 30px" />
                    <p:commandButton value="No"  styleClass="ui-confirmdialog-no"  style="margin-right: 20px"  onclick="PF('dlCFD').hide();"/>
                </center>
            </p:dialog>


            <p:dataTable var="colaborador" value="#{colaboradorBean.colaboradores}" style="margin-top: 15px" id="tablaColaborador"
                         widgetVar="colaboradorTabla"
                         resizableColumns="true"
                         selectionMode="single"
                         rowKey="#{colaborador.pk_idColaborador}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15,20"
                         selection="#{colaboradorBean.selectcolaborador}" scrollable="true" scrollHeight="450">
                <p:autoUpdate />

                <p:column headerText="Cédula" filterBy="#{colaborador.pk_idColaborador}">
                    <h:outputText value="#{colaborador.pk_idColaborador}" />
                </p:column>

                <p:column headerText="Nombre" filterBy="#{colaborador.nombre}">
                    <h:outputText value="#{colaborador.nombre}" />
                </p:column>

                <p:column headerText="Teléfono" filterBy="#{colaborador.telefono}">
                    <h:outputText value="#{colaborador.telefono}" />
                </p:column>

                <p:column headerText="Correo" filterBy="#{colaborador.correo}">
                    <h:outputText value="#{colaborador.correo}" />
                </p:column>


                <p:column headerText="Fecha de Inicio Laboral" filterBy="#{colaborador.fechaInicioLaboral}">
                    <h:outputText value="#{colaborador.fechaInicioLaboral}" />
                </p:column>

                <p:column headerText="Puesto" filterBy="#{colaborador.puesto.descripcion}">
                    <h:outputText value="#{colaborador.puesto.descripcion}" />
                </p:column>

                <p:column headerText="Departamento" filterBy="#{colaborador.departamento.nombre}">
                    <h:outputText value="#{colaborador.departamento.nombre}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>


    <p:dialog id="dlAC" header="Agregar Colaborador"  showEffect="fade" hideEffect="fade"
              widgetVar="dlAC" modal="true" resizable="false" minWidth="200"  >
        <p:ajax event="close" update="dlAC" listener="#{colaboradorBean.close}" />
        <h:form id="AgregarColaborador">
            <p:autoUpdate/>
            <p:growl id="msgs2" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
            <h:panelGrid columns="2"  id="panel2">
                <p:outputLabel value="Cédula:" indicateRequired="true" for="pk_idColaborador"/>
                <p:inputText maxlength="20" id="pk_idColaborador" required="true" requiredMessage="Ingrese una cédula" pattern="[0-9]"
                             validatorMessage=" La cédula debe tener mínimo 9 caracteres numéricos" value="#{colaboradorBean.colaborador.pk_idColaborador}">
                    <f:validateLength minimum="8"/>
                </p:inputText>
                <p:watermark value="ID" for="pk_idColaborador"/>
                <p:message for="pk_idColaborador"/>
                <p:outputLabel  value="Departamento:"  />
                <p:selectOneMenu value="#{colaboradorBean.colaborador.departamento}" converter="departamentoConverter">
                    <f:selectItems value="#{departamentoBean.departamentos}" var="departamento"
                                   itemValue="#{departamento}"
                                   itemLabel="#{departamento.nombre}"/>
                </p:selectOneMenu>
                <p:outputLabel  value="Puesto:" />
                <p:selectOneMenu value="#{colaboradorBean.colaborador.puesto}" converter="puestoConverter">
                    <f:selectItems value="#{puestoBean.puestos}" var="puesto"
                                   itemValue="#{puesto}"
                                   itemLabel="#{puesto.descripcion}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Nombre:" indicateRequired="true" for="nombre"/>
                <p:inputText maxlength="100" id="nombre" required="true" validatorMessage="Solo letras" requiredMessage="Ingrese un nombre" value="#{colaboradorBean.colaborador.nombre}">
                    <f:validateRegex pattern="^[a-zA-Z-,]+(\s{0,1}[a-zA-Z-, ])*$" />
                </p:inputText>
                <p:watermark value="Nombre" for="nombre"/>
                <p:message for="nombre"/>
                <p:outputLabel value="Clave:" indicateRequired="true" for="clave"/>
                <p:inputText id="clave" maxlength="20" required="true" requiredMessage="Ingrese una clave" value="#{colaboradorBean.colaborador.clave}">
                    <f:validateLength minimum="8"/>
                </p:inputText>
                <p:watermark value="Clave:" for="clave"/>
                <p:message for="clave"/>
                <p:outputLabel value="Teléfono" indicateRequired="true" for="telefono"/>
                <p:inputText maxlength="9" id="telefono" required="true" requiredMessage="Ingrese un teléfono" value="#{colaboradorBean.colaborador.telefono}">
                    <f:validateLength minimum="8"/>
                </p:inputText>
                <p:watermark value="Teléfono" for="telefono"/>
                <p:message for="telefono"/>
                <p:outputLabel value="Correo:" indicateRequired="true" for="correo"/>
                <p:inputText id="correo" maxlength="50" required="true"  label="email" validatorMessage="Formato incorrecto ej. nombre@gmail.com" requiredMessage="Ingrese un correo" value="#{colaboradorBean.colaborador.correo}">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                <p:watermark value="ejemplo@gmail.com" for="correo"/>
                <p:message for="correo"/>
                <p:outputLabel value="Fecha de Inicio Laboral" indicateRequired="true" for="fechaInicioLaboral"/>
                <p:calendar maxdate="#{colaboradorBean.fecha}" id="fechaInicioLaboral" required="true" requiredMessage="Ingrese la Fecha" value="#{colaboradorBean.colaborador.fechaInicioLaboral}" pattern="yyyy-MM-dd"/>
                <p:watermark value="Fecha" for="fechaInicioLaboral"/>
                <p:message for="fechaInicioLaboral"/>


            </h:panelGrid>
            <center>
                <p:commandButton value="Guardar"  oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlAC').hide(),handleCrearRequest(xhr, status, args)"
                                 action="#{colaboradorBean.create}" style="margin-right:20px;margin-top: 20px"
                                 styleClass="ui-priority-primary" />
            </center>
        </h:form>
    </p:dialog>


    <p:dialog id="dlUC" header="Actualizar Colaborador" showEffect="fade" hideEffect="fade"
              widgetVar="dlUC" modal="true" resizable="false" minWidth="200">
        <h:form id="actualizarColaborador" >
            <p:growl id="msgs3" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
            <h:panelGrid columns="2"  id="panel3"   >
                <p:outputLabel value="Cédula:" indicateRequired="true" for="pk_idColaboradorA"/>
                <p:inputText id="pk_idColaboradorA" disabled="true" value="#{colaboradorBean.selectcolaborador.pk_idColaborador}"/>
                <p:watermark value="ID" for="pk_idColaboradorA"/>
                <p:message for="pk_idColaboradorA"/>

                <p:outputLabel  value="Departamento:"  />
                <p:selectOneMenu value="#{colaboradorBean.selectcolaborador.departamento}" converter="departamentoConverter">
                    <f:selectItems value="#{departamentoBean.departamentos}" var="departamento"
                                   itemValue="#{departamento}"
                                   itemLabel="#{departamento.nombre}"/>
                </p:selectOneMenu>

                <p:outputLabel  value="Puesto:" />
                <p:selectOneMenu value="#{colaboradorBean.selectcolaborador.puesto}" converter="puestoConverter">
                    <f:selectItems value="#{puestoBean.puestos}" var="puesto"
                                   itemValue="#{puesto}"
                                   itemLabel="#{puesto.descripcion}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Nombre:" indicateRequired="true" for="nombreA"/>
                <p:inputText maxlength="100" id="nombreA" required="true" requiredMessage="Ingrese un nombre"  pattern="[A-Za-Z]" value="#{colaboradorBean.selectcolaborador.nombre}"/>
                <p:watermark value="Nombre" for="nombreA"/>
                <p:message for="nombreA"/>

                <p:outputLabel value="Clave:" indicateRequired="true" for="claveA"/>
                <p:inputText id="claveA" maxlength="20" required="true" requiredMessage="Ingrese una clave" value="#{colaboradorBean.selectcolaborador.clave}">
                    <f:validateLength minimum="8"/>
                </p:inputText>
                <p:watermark value="Clave:" for="claveA"/>
                <p:message for="claveA"/>

                <p:outputLabel value="Teléfono" indicateRequired="true" for="telefonoA"/>
                <p:inputText id="telefonoA"  maxlength="9" converterMessage="Ingrese solo números" required="true" requiredMessage="Ingrese un teléfono"
                             value="#{colaboradorBean.selectcolaborador.telefono}">
                    <f:validateLength minimum="8"/>
                </p:inputText>
                <p:watermark value="Teléfono" for="telefonoA"/>
                <p:message for="telefonoA"/>

                <p:outputLabel value="Correo:" indicateRequired="true" for="correoA"/>
                <p:inputText maxlength="50" id="correoA" required="true"  label="email" validatorMessage="Formato incorrecto ej. nombre@gmail.com" requiredMessage="Ingrese un correo" value="#{colaboradorBean.selectcolaborador.correo}">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                <p:watermark value="ejemplo@gmail.com" for="correoA"/>
                <p:message for="correoA"/>


                <p:outputLabel value="Fecha de Inicio Laboral" indicateRequired="true" for="fechaInicioLaboralA"/>
                <p:calendar maxdate="#{colaboradorBean.fecha}" id="fechaInicioLaboralA" required="true" requiredMessage="Ingrese la Fecha"  value="#{colaboradorBean.selectcolaborador.fechaInicioLaboral}" pattern="yyyy-MM-dd"/>
                <p:watermark value="Fecha" for="fechaInicioLaboralA"/>
                <p:message for="fechaInicioLaboralA"/>


            </h:panelGrid>
            <center>
                <p:commandButton value="Actualizar" id="ajax2" update="msgs3,panel3"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlUC').hide()"
                                 action="#{colaboradorBean.update}"
                                 style="margin-right:20px;margin-top: 20px" styleClass="ui-priority-primary" />
            </center>
        </h:form>
    </p:dialog>

    <div id="footer">
        <br/>
        © &nbsp; &nbsp; SISTEMA CONTROL DE MARCAS WYNDHAM HERRADURA

    </div>
    <script type="text/javascript">
        function handleCrearRequest(xhr, status, args) {
            if(args.validationFailed || !args.existeColaborador) {
                //PF('dlAC').hide();
            }
            else {
                PF('dlAC').jq.effect("shake", {times:1500}, 100);
            }
        }
    </script>
</h:body>
</html>
