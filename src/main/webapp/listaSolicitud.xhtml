<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


   <h:head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
    <title>Lista Vacaciones</title>

    </h:head>


    <h:body >
    <div id="header">
    <div id="logo"></div>
    </div>

        <div id="top">
            <h:form>
                <p:commandButton id="dynaButton" value="Menú" type="button"  icon="ui-icon-home"/>
                <p:menu toggleable="true" overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                    <p:submenu label="Colaborador">
                        <p:menuitem value="Incorporar Colaborador" action="#{colaboradorBean.checkDepartamento}" icon="ui-icon-plus"/>
                    </p:submenu>
                    <p:submenu label="Departamento">
                        <p:menuitem value="Mantenimiento Departamento" outcome="MantenimientoDepartamento.xhtml" icon="ui-icon-wrench"/>
                    </p:submenu>
                    <p:submenu label="Informes" disabled="true">
                        <p:menuitem  disabled="true" value="Reporte X" icon="ui-icon-clipboard"/>
                    </p:submenu>
                    <p:submenu label="Vacaciones" >
                        <p:menuitem  value="Solicitud Vacaciones" outcome="SolicitudVacaciones.xhtml" icon="ui-icon-mail-closed"/>
                        <p:menuitem  value="Lista Solicitudes"  outcome="listaSolicitud.xhtml" icon="ui-icon-clipboard"/>
                    </p:submenu>

                </p:menu></h:form>
        </div>

        <h1 id="h1Centro">Listado de Solicitudes Vacaciones</h1>

        <p:dataTable var="solicitudes"  style="margin-top: 15px"
                     emptyMessage="No se han encontrado solicitudes"
                     resizableColumns="true"
                     selectionMode="single"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,15,20"
                     scrollable="true" scrollHeight="450">
            <p:autoUpdate />

            <p:column headerText="Cédula Solicitante" filterBy="#">
                <h:outputText value="#" />
            </p:column>

            <p:column headerText="Fecha Inicio Vacaciones" filterBy="#">
                <h:outputText value="" />
            </p:column>
            <p:column headerText="Fecha Final Vacaciones" filterBy="#">
                <h:outputText value="" />
            </p:column>

            <p:column headerText="Días Disponibles" filterBy="#">
                <h:outputText value="" />
            </p:column>


        </p:dataTable>






    <div id="footer">
        <br/>
        © &nbsp; &nbsp; SISTEMA CONTROL DE MARCAS WYNDHAM HERRADURA
    </div>

</h:body>
</html>
