<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Lista de Departamentos</h1>
    <h:form>
        <p:dataTable var="departamento" value="#{departamentoBean.departamentos}" id="tablaDepartamento">
            <p:column headerText="Id">
                <h:outputText value="#{departamento.pk_codDepartamento}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{departamento.nombre}" />
            </p:column>

            <p:column headerText="Descripcion">
                <h:outputText value="#{departamento.descripcion}" />
            </p:column>

            <p:column headerText="Estado">
                <h:outputText value="#{departamento.estado}" />
            </p:column>
        </p:dataTable>
    </h:form>
    <h:panelGrid columns="2" cellpadding="5">
    </h:panelGrid>
</h:body>
</html>
