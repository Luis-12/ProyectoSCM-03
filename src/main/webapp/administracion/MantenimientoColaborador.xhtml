<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <c:choose>
    <c:when test="${colaboradorBean.colaboradorlogueado.puesto.descripcion=='Jefatura' and colaboradorBean.colaboradorlogueado.departamento.nombre=='Recursos Humanos'}">


<h:head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
    <title>Mantenimiento de Colaboradores</title>

</h:head>

<h:body >
    <div id="header">
        <div id="logo"></div>

    </div>
    <div id="top">
        <h:form>
            <p:commandButton id="dynaButton" value="Menú" type="button"  icon="ui-icon-home"/>
            <p:menu style="width: 17%;" toggleable="true" overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                <p:submenu label="Colaborador">
                    <p:menuitem value="Incorporar Colaborador" outcome="MantenimientoColaborador.xhtml" icon="ui-icon-plus"/>
                </p:submenu>
                <p:submenu label="Departamento">
                    <p:menuitem value="Mantenimiento Departamento" outcome="MantenimientoDepartamento.xhtml" icon="ui-icon-wrench"/>
                </p:submenu>
                <p:submenu label="Informes">
                    <p:menuitem value="Cantidad Laborando" outcome="CantidadLaborando.xhtml" icon="ui-icon-clipboard"/>
                    <p:menuitem value="Colaboradores laborando en un lapso de tiempo" outcome="ColaboradorLapso.xhtml" icon="ui-icon-clipboard"/>
                    <p:menuitem value="Colaborador Detallado" outcome="InformeColaborador.xhtml" icon="ui-icon-clipboard"/>
                    <p:menuitem value="Colaborador por Departamento" outcome="InformeColaDepartamento.xhtml" icon="ui-icon-clipboard"/>
                    <p:menuitem value="Reporte Horarios" outcome="ReporteHorarios.xhtml" icon="ui-icon-clipboard"/>
                    <p:menuitem value="Reporte Tardias" outcome="ReporteTardias.xhtml" icon="ui-icon-clipboard"/>

                </p:submenu>
                <p:submenu label="Vacaciones" >

                    <p:menuitem  value="Lista Solicitudes"  outcome="ListaSolicitud.xhtml" icon="ui-icon-clipboard"/>
                </p:submenu>
            </p:menu>

            <p:commandButton style='float: right;'  id="dynaButton1" value="Salir" type="button"  icon="ui-icon-person"/>
            <p:menu style='float: right;'  overlay="true" trigger="dynaButton1" my="left top" at="left bottom">
                <p:submenu label="#{colaboradorBean.colaboradorlogueado.nombre}">
                    <p:menuitem value="Salir" action="#{colaboradorBean.doLogout}" icon="ui-icon-person" />
                </p:submenu>
            </p:menu>
        </h:form>
    </div>
    <h1 id="h1Centro">Listado de Colaboradores</h1>
    <div>

        <h:form>
            <p:growl id="msgs" showDetail="true" life="3000" rendered="#{not facesContext.validationFailed}"><p:autoUpdate/></p:growl>

            <p:contextMenu for="tablaColaborador" >
                <p:menuitem value="Agregar" action="#{colaboradorBean.checkDepartamento}">
                </p:menuitem>
                <p:menuitem value="Actualizar" update="dlUC"  action="#{colaboradorBean.checkSelection}"/>
                <p:menuitem value="Eliminar"  update="dlCFD" action="#{colaboradorBean.showconfirm}" icon="ui-icon-close"  />
            </p:contextMenu>




            <p:dataTable var="colaborador" value="#{colaboradorBean.colaboradores}" style="margin-top: 15px" id="tablaColaborador"
                         emptyMessage="No se han encontrado colaboradores"
                         widgetVar="colaboradorTabla"
                         resizableColumns="true"
                         selectionMode="single"
                         rowKey="#{colaborador.pk_idColaborador}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15,20"
                         selection="#{colaboradorBean.selectcolaborador}" scrollable="true" scrollHeight="450">
                <p:autoUpdate />

                <p:column headerText="Cédula" filterBy="#{colaborador.pk_idColaborador}">
                    <h:outputText value="#{colaborador.pk_idColaborador}" />
                </p:column>

                <p:column headerText="Nombre" filterBy="#{colaborador.nombre}">
                    <h:outputText value="#{colaborador.nombre}" />
                </p:column>

                <p:column headerText="Teléfono" filterBy="#{colaborador.telefono}">
                    <h:outputText value="#{colaborador.telefono}" />
                </p:column>

                <p:column headerText="Correo" filterBy="#{colaborador.correo}">
                    <h:outputText value="#{colaborador.correo}" />
                </p:column>


                <p:column headerText="Fecha de Inicio Laboral" filterBy="#{colaborador.fechaInicioLaboral}">
                    <h:outputText value="#{colaborador.fechaInicioLaboral}" />
                </p:column>

                <p:column headerText="Puesto" filterBy="#{colaborador.puesto.descripcion}">
                    <h:outputText value="#{colaborador.puesto.descripcion}" />
                </p:column>

                <p:column headerText="Departamento" filterBy="#{colaborador.departamento.nombre}">
                    <h:outputText value="#{colaborador.departamento.nombre}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>


    <p:dialog id="dlAC" header="Agregar Colaborador"  showEffect="fade" hideEffect="fade"
              widgetVar="dlAC" modal="true" resizable="false" minWidth="200"  >
        <p:ajax event="close" update="dlAC" resetValues="true" listener="#{colaboradorBean.close}" />
        <h:form id="AgregarColaborador">
            <p:autoUpdate/>
            <p:growl id="msgs2" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
            <h:panelGrid columns="2"  id="panel2">

                <p:outputLabel value="Cédula:" styleClass="required" indicateRequired="false" for="pk_idColaborador"/>
                <p:inputText maxlength="20" id="pk_idColaborador" required="true"   requiredMessage="Ingrese una cédula"
                             validatorMessage=" La cédula debe tener mínimo 9 caracteres numéricos" value="#{colaboradorBean.colaborador.pk_idColaborador}">
                    <f:ajax event="blur" execute="@this" render="idmessage" />
                    <f:validateRegex pattern="[0-9]{9,20}" />
                </p:inputText>
                <p:watermark value="ID" for="pk_idColaborador"/>
                <p:message id="idmessage" for="pk_idColaborador"/>

                <p:outputLabel  value="Departamento:" />
                <p:selectOneMenu value="#{colaboradorBean.colaborador.departamento}" converter="departamentoConverter">
                    <f:selectItems value="#{departamentoBean.departamentos}" var="departamento"
                                   itemValue="#{departamento}"
                                   itemLabel="#{departamento.nombre}"/>
                </p:selectOneMenu>
                <p:outputLabel  value="Puesto:" />
                <p:selectOneMenu value="#{colaboradorBean.colaborador.puesto}" converter="puestoConverter" >
                    <f:selectItems  value="#{puestoBean.puestos}" var="puesto"
                                   itemValue="#{puesto}"
                                   itemLabel="#{puesto.descripcion}"/>
                </p:selectOneMenu >

                <p:outputLabel value="Nombre:" styleClass="required" indicateRequired="false" for="nombre"/>
                <p:inputText maxlength="100" id="nombre" validatorMessage="Solo letras" required="true" requiredMessage="Ingrese un nombre" value="#{colaboradorBean.colaborador.nombre}">
                    <f:validateRegex  pattern="^[a-zA-Z-ÑñáéíóúÁÉÍÓÚ,]+(\s{0,1}[a-zA-Z-ÑñáéíóúÁÉÍÓÚ, ])*$" />
                    <f:ajax event="blur" execute="@this" render="Nmessage" />
                </p:inputText>
                <p:watermark value="Nombre" for="nombre"/>
                <p:message id="Nmessage" for="nombre"/>

                <p:outputLabel value="Teléfono" styleClass="required" indicateRequired="false" for="telefono"/>
                <p:inputText maxlength="9" id="telefono" required="true" converterMessage="Ingrese solo números"  validatorMessage="Minimo 8 dígitos" requiredMessage="Ingrese un teléfono"  value="#{colaboradorBean.colaborador.telefono}">
                    <f:validateLength minimum="8"/>
                    <f:ajax event="blur" execute="@this" render="Telmessage" />
                </p:inputText>
                <p:watermark value="Teléfono" for="telefono"/>
                <p:message id="Telmessage" for="telefono"/>

                <p:outputLabel value="Correo:" styleClass="required" indicateRequired="false" for="correo"/>
                <p:inputText id="correo" maxlength="50" required="true"  label="email" validatorMessage="Formato incorrecto ej. nombre@gmail.com" requiredMessage="Ingrese un correo" value="#{colaboradorBean.colaborador.correo}">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    <f:ajax event="blur" execute="@this" render="Comessage" />
                </p:inputText>
                <p:watermark value="ejemplo@gmail.com" for="correo"/>
                <p:message id="Comessage" for="correo"/>

                <p:outputLabel value="Fecha de Inicio Laboral" styleClass="required"  indicateRequired="false" for="fechaInicioLaboral"/>
                <p:calendar autocomplete="off"  maxdate="#{colaboradorBean.fecha}" id="fechaInicioLaboral" required="true" requiredMessage="Ingrese la Fecha" value="#{colaboradorBean.colaborador.fechaInicioLaboral}" pattern="yyyy-MM-dd">
                </p:calendar>
                <p:watermark value="Fecha" for="fechaInicioLaboral"/>
                <p:message for="fechaInicioLaboral"/>


            </h:panelGrid>
            <center>
                <p:commandButton value="Guardar"  oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlAC').hide(),handleCrearRequest(xhr, status, args)"
                                 action="#{colaboradorBean.create}" style="margin-right:20px;margin-top: 20px"
                                 styleClass="ui-priority-primary" />
            </center>
        </h:form>
    </p:dialog>


    <p:dialog id="dlUC" header="Actualizar Colaborador" showEffect="fade" hideEffect="fade"
              widgetVar="dlUC" modal="true" resizable="false" minWidth="200">
        <h:form id="actualizarColaborador" >
            <p:growl id="msgs3" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
            <h:panelGrid columns="2"  id="panel3"   >
                <p:outputLabel value="Cédula:" styleClass="required" indicateRequired="false" for="pk_idColaboradorA"/>
                <p:inputText id="pk_idColaboradorA" disabled="true" value="#{colaboradorBean.selectcolaborador.pk_idColaborador}"/>
                <p:watermark value="ID" for="pk_idColaboradorA"/>
                <p:message for="pk_idColaboradorA"/>

                <p:outputLabel  value="Departamento:"  />
                <p:selectOneMenu  value="#{colaboradorBean.selectcolaborador.departamento}" converter="departamentoConverter">
                    <f:selectItems  value="#{departamentoBean.departamentos}" var="departamento"
                                   itemValue="#{departamento}"
                                   itemLabel="#{departamento.nombre}"/>
                </p:selectOneMenu>

                <p:outputLabel  value="Puesto:" />
                <p:selectOneMenu value="#{colaboradorBean.selectcolaborador.puesto}" converter="puestoConverter">
                    <f:selectItems value="#{puestoBean.puestos}" var="puesto"
                                   itemValue="#{puesto}"
                                   itemLabel="#{puesto.descripcion}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Nombre:" styleClass="required" indicateRequired="false" for="nombreA"/>
                <p:inputText maxlength="100" id="nombreA" required="true" requiredMessage="Ingrese un nombre" validatorMessage="Solo letras" value="#{colaboradorBean.selectcolaborador.nombre}">
                    <f:ajax event="blur" execute="@this" render="Nomessage" />
                <f:validateRegex  pattern="^[a-zA-Z-ÑñáéíóúÁÉÍÓÚ,]+(\s{0,1}[a-zA-Z-ÑñáéíóúÁÉÍÓÚ, ])*$" />
                </p:inputText>
                <p:watermark value="Nombre" for="nombreA"/>
                <p:message id="Nomessage"  for="nombreA"/>

                <p:outputLabel value="Teléfono" styleClass="required" indicateRequired="false" for="telefonoA"/>
                <p:inputText id="telefonoA"  maxlength="9" converterMessage="Ingrese solo números" validatorMessage="Minimo 8 dígitos"  required="true" requiredMessage="Ingrese un teléfono"
                             value="#{colaboradorBean.selectcolaborador.telefono}">
                    <f:ajax event="blur" execute="@this" render="Telemessage" />
                    <f:validateLength minimum="8"/>
                </p:inputText>
                <p:watermark value="Teléfono" for="telefonoA"/>
                <p:message id="Telemessage" for="telefonoA"/>

                <p:outputLabel value="Correo:" indicateRequired="true" for="correoA"/>
                <p:inputText maxlength="50" id="correoA" required="true"  label="email" validatorMessage="Formato incorrecto ej. nombre@gmail.com" requiredMessage="Ingrese un correo" value="#{colaboradorBean.selectcolaborador.correo}">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    <f:ajax event="blur" execute="@this" render="Coremessage" />
                </p:inputText>
                <p:watermark value="ejemplo@gmail.com" for="correoA"/>
                <p:message id="Coremessage" for="correoA"/>


                <p:outputLabel value="Fecha de Inicio Laboral" styleClass="required" indicateRequired="false" for="fechaInicioLaboralA"/>
                <p:calendar autocomplete="off" maxdate="#{colaboradorBean.fecha}" id="fechaInicioLaboralA" required="true" requiredMessage="Ingrese la Fecha"  value="#{colaboradorBean.selectcolaborador.fechaInicioLaboral}" pattern="yyyy-MM-dd"/>
                <p:watermark value="Fecha" for="fechaInicioLaboralA"/>
                <p:message for="fechaInicioLaboralA"/>


            </h:panelGrid>
            <center>
                <p:commandButton value="Actualizar" id="ajax2" update="msgs3,panel3"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlUC').hide()"
                                 action="#{colaboradorBean.update}"
                                 style="margin-right:20px;margin-top: 20px" styleClass="ui-priority-primary" />
            </center>
        </h:form>
    </p:dialog>

    <p:dialog id="dlEC" header="Eliminar Colaborador"  showEffect="fade" hideEffect="fade"
              widgetVar="dlEC" modal="true" resizable="false" minWidth="450"  >
        <p:ajax event="close" update="dlEC" listener="#{colaboradorBean.close}" />
        <h:form id="EliminarColaborador">
            <p:autoUpdate/>
            <p:growl id="msgs4" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
            <h:panelGrid columns="2"  id="panel4">
                <p:outputLabel value="Justificación:" indicateRequired="true" for="justificacion"/>
                <p:inputTextarea rows="1" cols="33" id="justificacion" required="true" validatorMessage="Solo letras"
                             requiredMessage="Ingrese una justificación"
                             value="#{colaboradorBean.selectcolaborador.justificacion}">
                    <f:validateRegex  pattern="^[a-zA-Z-ÑñáéíóúÁÉÍÓÚ,]+(\s{0,1}[a-zA-Z-ÑñáéíóúÁÉÍÓÚ, ])*$" />
                </p:inputTextarea>
                <p:watermark value="Ingrese una justificación del porque de la desvinculación del colaborador" for="justificacion"/>
            </h:panelGrid>
            <center>
                <p:commandButton value="Eliminar"
                                 onclick="PF('dlCFD').show();"
                                 style="margin-right:20px;margin-top: 20px"
                                 styleClass="ui-priority-primary" />
            </center>
        </h:form>
    </p:dialog>

    <p:dialog id="dlCFD" header="Confirmación"  showEffect="fade" hideEffect="fade"
              widgetVar="dlCFD" modal="true" resizable="false" minWidth="300">
        <h6 >¿Está seguro de eliminar este registro?</h6>
        <hr/>
        <center>
            <p:commandButton value="Sí"  styleClass="ui-confirmdialog-yes"  actionListener="#{colaboradorBean.delete}"  onclick="ocultaEliminar()" style="margin-right: 30px" />
            <p:commandButton value="No"  styleClass="ui-confirmdialog-no"  style="margin-right: 20px"  onclick="ocultaConfirm()"/>
        </center>
    </p:dialog>
    <div id="footer">
        <br/>
        <a href="http://localhost:8080/ProyectoSCM_03_war/acerca.xhtml"> ©</a> &nbsp; SISTEMA CONTROL DE MARCAS WYNDHAM HERRADURA

    </div>
    <script type="text/javascript">
        function handleCrearRequest(xhr, status, args) {
            if(args.validationFailed || !args.existeColaborador) {
                //PF('dlAC').hide();
            }
            else {
                PF('dlAC').jq.effect("shake", {times:1500}, 100);
            }
        }

        function ocultaConfirm(){
            PF('dlCFD').hide();
        }
        function ocultaEliminar(){
            PF('dlCFD').hide();
            PF('dlEC').hide();
        }
    </script>
</h:body>
    </c:when>
        <c:otherwise>
        <h:head>
            <link href="../css/style.css" rel="stylesheet" type="text/css" />
            <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
            <title>Acceso denegado</title>

        </h:head>

        <h:body >
            <div class="error">
                Acceso denegado
            </div>
        </h:body>
    </c:otherwise>
    </c:choose>
</ui:composition>
</html>
