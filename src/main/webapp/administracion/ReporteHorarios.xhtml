<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<c:choose>
    <c:when test="${colaboradorBean.colaboradorlogueado.puesto.descripcion=='Gerencia'
 or colaboradorBean.colaboradorlogueado.puesto.descripcion=='Dirección Corporativa'
 or colaboradorBean.colaboradorlogueado.puesto.descripcion=='Analista' }">



    <h:head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
        <link href="../css/styleM.css" media='screen and (max-device-width: 480px)' rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
    <title>Reporte de Horarios por Colaborador </title>
</h:head>

<div id="page">

    <h:body>
        <div id="header">
            <div id="logoP">
                <img srcset="imagen/logo.jpg 1535w, imagen/logR.PNG 480w"  src="imagen/logo.jpg" style="max-width: 43%; max-height: 77%; min-width: 43%; min-height:70%;  padding: 10px; "></img>
            </div>
        </div>
        <div id="top">
            <h:form>
                <p:commandButton id="dynaButton" value="Menú" type="button"  icon="ui-icon-home"/>
                <p:tieredMenu autoDisplay="false" style="width: 17%;" overlay="true" trigger="dynaButton" my="left top" at="left bottom" model="#{colaboradorBean.model}"/>
                <p:commandButton style='float: right;'  id="dynaButton1" value="Salir" type="button"  icon="ui-icon-person"/>
                <p:menu style='float: right;'  overlay="true" trigger="dynaButton1" my="left top" at="left bottom">
                    <p:submenu label="#{colaboradorBean.colaboradorlogueado.nombre}">
                        <p:menuitem value="Salir" action="#{colaboradorBean.doLogout}" icon="ui-icon-person" />
                    </p:submenu>
                </p:menu>
            </h:form>
        </div>

        <h1 id="h1Centro">Reporte de Horarios por Colaborador </h1>
        <h:form >
            <center>
                <h:panelGrid columns="5" >
                    <p:outputLabel value="Cédula: " styleClass="required"  indicateRequired="cedula" for="cedula"/>
                    <p:inputText autocomplete="off" required="true" requiredMessage="Ingrese la Cedula"  id="cedula"/>
                    <p:outputLabel value="Departamento:"/>
                    <p:selectOneMenu id="departamento" style="width:110px; height: 27px;">
                        <f:selectItem itemLabel="RHH" itemValue="" />
                        <f:selectItem itemLabel="Limpieza"  />
                        <f:selectItem itemLabel="Informatica" />
                        <f:selectItem itemLabel="Todos" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton value="Buscar" style="margin-right:20px;margin-top: 20px" ajax="false"  />
            </center>
        </h:form>

        <div>
            <h:form>

                <h:commandLink style="margin-left: 60px">
                    <h:graphicImage url="imagen/exc.png" width="40"/>
                    <p:dataExporter type="xls" target="infoHorario" fileName="Reporte de Horarios por Colaborador" />
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage url="imagen/png.jpg" width="40"/>
                    <p:dataExporter type="pdf" target="infoHorario" encoding="ISO-8859-1" fileName="Reporte de Horarios por Colaborador"/>
                </h:commandLink>

                <p:dataTable var="colaborador" id="infoHorario" reflow="true" responsive="true" style="margin-top: 25px"
                             value="#{ColaboradorBean.colaboradores}"
                             emptyMessage="No se han encontrado datos"
                             resizableColumns="true"
                             widgetVar="colaboradorTabla"
                             selectionMode="single"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,15,20"
                             scrollable="true" scrollHeight="450">
                    <p:autoUpdate />

                    <p:column headerText="Nombre Completo" >
                    <h:outputText value="colaborador.colaborador.nombre" />
                </p:column>

                    <p:column headerText="Horario">
                        <h:outputText value="colaborador.asignaciones.fk_idHorario" />
                    </p:column>

                    <p:column headerText="Día de descanso">
                        <h:outputText value="colaborador.asignaciones.diadescanso" />
                    </p:column>

                </p:dataTable>


            </h:form>
        </div>

        <div id="footer">
            <br/>
            <h:outputLink value="../acerca.xhtml" >©</h:outputLink>  <p:outputLabel value=" SISTEMA CONTROL DE MARCAS WYNDHAM HERRADURA" />
        </div>

    </h:body>

</div>
</c:when>
    <c:otherwise>
        <h:head>
            <link href="../css/style.css" rel="stylesheet" type="text/css" />
            <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
            <title>Acceso denegado</title>

        </h:head>

        <h:body >
            <div class="error">
                Acceso denegado
            </div>
        </h:body>
    </c:otherwise>
</c:choose>
</ui:composition>
</html>
