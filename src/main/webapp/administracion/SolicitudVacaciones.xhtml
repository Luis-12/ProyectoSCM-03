<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
    <title>Solicitud de Vacaciones</title>

</h:head>

<h:body >
<div id="header">
    <div id="logo"></div>
</div>

    <div id="top">
        <h:form>

            <p:commandButton   id="dynaButton1" value="Salir" type="button"  icon="ui-icon-person"  style='float: right;'/>
            <p:menu style='float: right;'  overlay="true" trigger="dynaButton1" my="left top" at="left bottom">
                <p:submenu label="#{colaboradorBean.colaboradorlogueado.nombre}">
                    <p:menuitem value="Salir" action="#{colaboradorBean.doLogout}" icon="ui-icon-person" />
                </p:submenu>
           </p:menu>
            <p:commandButton   id="dynaButton" value="Menu" type="button"  icon="ui-icon-person"  style='float: left;'/>
            <p:menu toggleable="true" style="width: 17%;" overlay="true" trigger="dynaButton" my="left top" at="left bottom" model="#{colaboradorBean.model}"/>
        </h:form>
    </div>

    <h1 style="text-align: center">Solicitud de Vacaciones</h1>


    <div id="fecha">
        <p:dataTable style="width: 53%"  emptyMessage="3">
            <p:column headerText="Días disponibles">
                <h:outputText value="#3" />
            </p:column>

        </p:dataTable>
    </div>
    <div id="solicitud">


        <h:form>

            <center>
                <br/>
                <br/>

                <p:outputLabel value="Fecha de Inicio Vacaciones: "   indicateRequired="false" for="fechaVacaciones"/>
            <p:calendar autocomplete="off"  id="fechaVacaciones" required="true" requiredMessage="Ingrese la Fecha" value="" pattern="yyyy-MM-dd">
            </p:calendar>
            <p:watermark value="Ingrese la fecha " for="fechaVacaciones"/>
            <p:message for="fechaVacaciones"/>
                <br/>
            <p:outputLabel value="Fecha Final de Vacaciones:  "    indicateRequired="false" for="fechaFinal"/>
            <p:calendar autocomplete="off"  id="fechaFinal"  required="true" requiredMessage="Ingrese la Fecha" value="" pattern="yyyy-MM-dd">
            </p:calendar>
            <p:watermark value="Ingrese la fecha " for="fechaFinal"/>
            <p:message for="fechaFinal"/>

                <p:commandButton value="Enviar"
                                 style="margin-right:20px;margin-top: 20px"
                                 styleClass="ui-priority-primary" />
            </center>

            <br/>

        </h:form>

    </div>



    <div id="footer">
        <br/>
        <a href="../acerca.xhtml"> ©</a> &nbsp; SISTEMA CONTROL DE MARCAS WYNDHAM HERRADURA
    </div>

</h:body>
</html>
