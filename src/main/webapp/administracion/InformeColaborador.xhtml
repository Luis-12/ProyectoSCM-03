<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <c:choose>
        <c:when test="${colaboradorBean.colaboradorlogueado.puesto.descripcion=='Gerencia'
or colaboradorBean.colaboradorlogueado.puesto.descripcion=='Dirección Corporativa'
 or colaboradorBean.colaboradorlogueado.puesto.descripcion=='Analista'}">
<h:head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/styleM.css" media='screen and (max-device-width: 480px)' rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
    <title>Informe Detallado de Colaborador </title>
</h:head>



<div id="page">

    <h:body>
        <div id="header">
            <div id="logoP">
                <img srcset="imagen/logo.jpg 1535w, imagen/logR.PNG 480w"  src="imagen/logo.jpg" style="max-width: 43%; max-height: 77%; min-width: 43%; min-height:70%;  padding: 10px; "></img>
            </div>
        </div>
        <div id="top">
            <h:form>
                <p:commandButton id="dynaButton" value="Menú" type="button"  icon="ui-icon-home"/>
                <p:tieredMenu autoDisplay="false" style="width: 17%;" overlay="true" trigger="dynaButton" my="left top" at="left bottom" model="#{colaboradorBean.model}"/>
                <p:commandButton style='float: right;'  id="dynaButton1" value="Salir" type="button"  icon="ui-icon-person"/>
                <p:menu style='float: right;'  overlay="true" trigger="dynaButton1" my="left top" at="left bottom">
                    <p:submenu label="#{colaboradorBean.colaboradorlogueado.nombre}">
                        <p:menuitem value="Salir" action="#{colaboradorBean.doLogout}" icon="ui-icon-person" />
                    </p:submenu>
                </p:menu>
            </h:form>
        </div>

        <h1 id="h1Centro"> Detalle de Colaborador </h1>
        <center>
            <h:panelGrid columns="7" >
                <p:outputLabel value="Desde:" styleClass="required"  indicateRequired="false" for="fecha1"/>
                <p:calendar autocomplete="off" required="true"  requiredMessage="Ingrese la Fecha"  id="fecha1" pattern="yyyy-MM-dd" />
                <p:outputLabel value="Hasta: "  styleClass="required"  indicateRequired="false" for="fecha2"/>
                <p:calendar autocomplete="off" required="true"   requiredMessage="Ingrese la Fecha" id="fecha2" pattern="yyyy-MM-dd" />
                <p:outputLabel value="Cédula: " styleClass="required"  indicateRequired="cedula" for="cedula"/>
                <p:inputText autocomplete="off" required="true" requiredMessage="Ingrese la Cedula"  id="cedula"/>
            </h:panelGrid>
                    <p:commandButton value="Buscar"
                                     style="margin-right:30px;margin-top: 20px;"
                                     styleClass="ui-priority-primary" />



        </center>


        <div>
            <h:form>

                <p:contextMenu>
                    <p:menuitem value="Convertir a Excel" icon="ui-icon-transfer-e-w">
                    </p:menuitem>


                </p:contextMenu>

                <p:dataTable var="informe" reflow="true" responsive="true" style="margin-top: 25px"
                             emptyMessage="No se han encontrado datos"
                             resizableColumns="true"
                             selectionMode="single"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,15,20"
                             scrollable="true" scrollHeight="450">
                    <p:autoUpdate />

                    <p:column headerText="Cédula" filterBy="#">
                        <h:outputText value="" />
                    </p:column>

                    <p:column headerText="Nombre Completo" filterBy="#">
                        <h:outputText value="" />
                    </p:column>

                    <p:column headerText="Tipo Jornada" filterBy="#">
                        <h:outputText value="" />
                    </p:column>

                    <p:column headerText="Horario" filterBy="#">
                        <h:outputText value="" />
                    </p:column>

                    <p:column headerText="Cant. Horas Laboradas" filterBy="#">
                    <h:outputText value="" />
                </p:column>

                    <p:column headerText="Llegadas Tardías" filterBy="#">
                        <h:outputText value="" />
                    </p:column>

                    <p:column headerText="Vacaciones" filterBy="#">
                        <h:outputText value="" />
                    </p:column>

                </p:dataTable>


            </h:form>
        </div>

        <div id="footer">
            <br/>
            <h:outputLink value="../acerca.xhtml" >©</h:outputLink>  <p:outputLabel value=" SISTEMA CONTROL DE MARCAS WYNDHAM HERRADURA" />
        </div>

    </h:body>

</div>

</c:when>
    <c:otherwise>
        <h:head>
            <link href="../css/style.css" rel="stylesheet" type="text/css" />
            <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
            <title>Acceso denegado</title>

        </h:head>

        <h:body >
            <div class="error">
                Acceso denegado
            </div>
        </h:body>
    </c:otherwise>
</c:choose>
</ui:composition>
</html>
