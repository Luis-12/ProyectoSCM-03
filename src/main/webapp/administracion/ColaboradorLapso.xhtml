<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<c:choose>
    <c:when test="${colaboradorBean.colaboradorlogueado.puesto.descripcion=='Gerencia'
or colaboradorBean.colaboradorlogueado.puesto.descripcion=='Dirección Corporativa'
or colaboradorBean.colaboradorlogueado.puesto.descripcion=='Analista'}">


<h:head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/styleM.css" media='screen and (max-device-width: 480px)' rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
    <title>Informe Colaboradores laborando en lapso de tiempo</title>
</h:head>

<div id="page">

    <h:body>
        <div id="header">
            <div id="logoP">
                <img srcset="imagen/logo.jpg 1535w, imagen/logR.PNG 480w"  src="imagen/logo.jpg" style="max-width: 43%; max-height: 77%; min-width: 43%; min-height:70%;  padding: 10px; "></img>
            </div>
        </div>
        <div id="top">
            <h:form>
                <p:commandButton id="dynaButton" value="Menú" type="button"  icon="ui-icon-home"/>
                <p:tieredMenu autoDisplay="false" style="width: 17%;" overlay="true" trigger="dynaButton" my="left top" at="left bottom" model="#{colaboradorBean.model}"/>
                <p:commandButton style='float: right;'  id="dynaButton1" value="Salir" type="button"  icon="ui-icon-person"/>
                <p:menu style='float: right;'  overlay="true" trigger="dynaButton1" my="left top" at="left bottom">
                    <p:submenu label="#{colaboradorBean.colaboradorlogueado.nombre}">
                        <p:menuitem value="Salir" action="#{colaboradorBean.doLogout}" icon="ui-icon-person" />
                    </p:submenu>
                </p:menu>
            </h:form>
        </div>

        <h1 id="h1Centro">Informe Cumplimiento de Jornada Laboral</h1>
        <h:form >
            <center>
            <h:panelGrid columns="7" >
                <p:outputLabel value="Desde: " styleClass="required"  indicateRequired="false" for="fecha1"/>
                <p:calendar autocomplete="off" required="true"  requiredMessage="Ingrese la Fecha"  id="fecha1" pattern="yyyy-MM-dd" />

                <p:outputLabel value="Hasta: "  styleClass="required"  indicateRequired="false" for="fecha2"/>
                <p:calendar autocomplete="off" required="true"   requiredMessage="Ingrese la Fecha" id="fecha2" pattern="yyyy-MM-dd" />

               <p:outputLabel value="Departamento:"/>
                <p:selectOneMenu id="departamento" style="width:100px">
                    <f:selectItem itemLabel="RHH" itemValue="" />
                    <f:selectItem itemLabel="Informatica"  />
                    <f:selectItem itemLabel="Limpieza" />
                    <f:selectItem itemLabel="Todos" />
                </p:selectOneMenu>
            </h:panelGrid>
                <p:commandButton value="Buscar" style="margin-right:20px;margin-top: 20px" ajax="false"  />
            </center>
        </h:form>
        <div>
            <h:form>

                <h:commandLink style="margin-left: 60px">
                    <h:graphicImage url="imagen/exc.png" width="40"/>
                    <p:dataExporter type="xls" target="lapsoCola" fileName="Informe Cumplimiento de Jornada Laboral" />
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage url="imagen/png.jpg" width="40"/>
                    <p:dataExporter type="pdf"  encoding="ISO-8859-1" target="lapsoCola" fileName="Informe Cumplimiento de Jornada Laboral"/>
                </h:commandLink>

                <p:contextMenu>
                    <p:menuitem value="Mostrar Datos" oncomplete="PF('datos').show()" icon="ui-icon-document"/>
                </p:contextMenu>

                <p:dataTable var="lapso" id="lapsoCola" reflow="true" responsive="true" style="margin-top: 25px"
                             emptyMessage="No se han encontrado datos"
                             resizableColumns="true"
                             selectionMode="single"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,15,20"
                             scrollable="true" scrollWidth="100%" scrollHeight="150">
                    <p:autoUpdate />

                    <p:column headerText="Cédula" filterBy="#">
                        <h:outputText value="#" />
                    </p:column>
                    <p:column headerText="Nombre Completo" filterBy="#">
                        <h:outputText value="" />
                    </p:column>
                    <p:column headerText="Jornada" filterBy="#">
                        <h:outputText value="" />
                    </p:column>
                    <p:column headerText="Días" filterBy="#">
                        <h:outputText value="" />
                    </p:column>


                </p:dataTable>


            </h:form>
        </div>


        <p:dialog id="datos" header="" showEffect="fade" hideEffect="fade"
                  widgetVar="datos" modal="true" resizable="false" width="55%" minWidth="150">
            <p:ajax event="close"  resetValues="true"  />
            <h:form id="laps">

                <p:dataTable var="dias" width="55%"  style="margin-top: 10px;"
                             emptyMessage="No se han encontrado datos"
                             resizableColumns="true"
                             selectionMode="single"
                             scrollable="true" scrollWidth="100%" scrollHeight="200">
                    <p:autoUpdate />

                    <p:column headerText="Día" >
                        <h:outputText value="#" />
                    </p:column>

                    <p:column headerText="Entrada" >
                        <h:outputText value="" />
                    </p:column>

                    <p:column headerText="Salida" >
                        <h:outputText value="" />
                    </p:column>

                </p:dataTable>


            </h:form>
        </p:dialog>



        <div id="footer">
            <br/>
            <h:outputLink value="../acerca.xhtml" >©</h:outputLink>  <p:outputLabel value=" SISTEMA CONTROL DE MARCAS WYNDHAM HERRA" />
        </div>

    </h:body>

</div>
</c:when>
    <c:otherwise>
        <h:head>
            <link href="../css/style.css" rel="stylesheet" type="text/css" />
            <link href="//db.onlinewebfonts.com/c/f977213040abc486420980aae60e0db3?family=GestaW01-Medium" rel="stylesheet" type="text/css"/>
            <title>Acceso denegado</title>

        </h:head>

        <h:body >
            <div class="error">
                Acceso denegado
            </div>
        </h:body>
    </c:otherwise>
</c:choose>
</ui:composition>
</html>
