<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Mantenimiento de Departamentos</title>
</head>
<body>
<div id="page">
    <div id="header">
        <div id="logo"></div>
    </div>

    <h1>Crear Departamento</h1>

    <h:form id="registrationForm" >
        <p:growl id="msgs" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Código de Departamento:" for="codigoDepartamento"/>
            <p:inputText id="codigoDepartamento" />

            <p:outputLabel value="Nombre completo de departamento:" />
            <p:inputText id="nombreCompleto" />

            <p:outputLabel value="Encargado de departamento:" />
            <p:inputText id="encargado"/>

            <p:outputLabel value="Descripción de departamento:" />
            <p:inputText id="descripcion" value=""/>

        </h:panelGrid>
        <p:commandButton value="Guardar" id="ajax"  style="margin-right:20px;" styleClass="ui-priority-primary" />

        <p:linkButton  value="Lista de departamentos" style="margin-right:20px;">
            <p:ajax update="registrationForm" resetValues="true" />
        </p:linkButton>

    </h:form>


    <div id="footer">
        <br/>
        © &nbsp; &nbsp; SISTEMA CONTROL DE MARCAS WYNDHAM HERRADURA

    </div>

</div>

</body>
</html>
