<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Mantenimiento de Departamentos</title>

</head>
<body>
<div id="page">
    <div id="header">
        <div id="logo"></div>
    </div>

    <h1 style="text-align: center;color: dimgrey">Crear Departamento</h1>
<div >
    <h:form id="registrationForm"  >
        <p:growl id="msgs" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCenter" >
            <p:outputLabel  value="Código de Departamento:" for="codigoDepartamento"/>
            <p:inputText type="text" id="codigoDepartamento" />

            <p:outputLabel value="Nombre completo de departamento:" />
            <p:inputText type="text" id="nombreCompleto" />

            <p:outputLabel value="Encargado de departamento:" />
            <p:inputText type="text" id="encargado"/>

            <p:outputLabel value="Descripción de departamento:" />
            <p:inputText type="text" id="descripcion" value=""/>

        </h:panelGrid>
        <center>
            <p:commandButton  type="submit" value="Guardar" id="ajax"  style="margin-right:20px;" styleClass="ui-commandbutton" />
        </center>



     <!--   <p:linkButton type="submit"  value="Lista de departamentos" style="margin-right:20px;">
            <p:ajax update="registrationForm" resetValues="true" />
        </p:linkButton>
        <p:linkButton outcome="MantenimientoColaborador" value="Mantenimiento Colaborador :v" style="margin-right:20px;"/>
   -->
    </h:form>
</div>
